<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realhair</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
        rel="stylesheet">

  </head>

  <body  data-target="#navbarResponsive">
      <!-- start home section -->
    <div id="home">
        <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">realhair</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse " id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
        
            <li class="nav-item">
              <a href="#how" class="nav-link">how it works</a>
            </li>
          </ul>
        </div>

      </div>
        
    </nav>    
    <!-- end of nav -->

    <!-- landing page section -->
    <main>
        <div class="hero">
            <div class="container">
                <a href="#head" class="scroll-down">
                    <div class="mouse">
                        <span></span>
                    </div>
                    <div class="arrow">
                        <span></span>
                    </div>
                    
                </a>
                <div class="row intro-section">
                    <div class="col-md-7">
                        <div class="intro">
                            <h1 class="hero-title"><span class="typed-text"></span><span class="cursor typing">&nbsp;</span></h1>
                            <p>Get ready to detect counterfeit hair with the swipe of your phone</p>
                        </div>
                        <div class="subscribe">
                            <p>Be the first to know when we launch!</p>
                            <form action="">
                                <div class="d-flex">
                                    <div class="form-group mr-2 animated bounce">
                                        <input type="email" class="form-control" placeholder="email">
                                    </div>
                                    <button class="btn btn-sub">Submit</button>
                                </div>
            
                            </form>
                        </div>
            
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="hair-display text-center animated bounce">
                                            <img src="assets/img/girl1.png" alt="hair one" class="img-fluid">
                                        </div>
            
                                    </div>
                                    <div class="col-md-12">
                                        <div class="hair-display text-center">
                                            <img src="assets/img/girl2.png" alt="hair one" class="img-fluid">
                                        </div>
            
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row m-50">
                                    <div class="col-md-12">
                                        <div class="hair-display text-center wow sp">
                                            <img src="assets/img/girl3.png" alt="hair one" class="img-fluid">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="hair-display text-center">
                                            <img src="assets/img/girl4.png" alt="hair one" class="img-fluid">
                                        </div>
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
  
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
